<!DOCTYPE>
<html>
    <head>
        <title> HTML FORM</title>
        <body>
            <h1>STUDENT DETAILS</h1>

            <form>
                <label for="Name"> Student Name:</label>
                <input type="text" id="Name" required>
                <br><br>
                <p>Gender:</p>
                <input type="radio" name="gender" value="Male" id="option-1">
                <label for="optipn-1">Male</label>
                <br>
                <input type="radio" name="gender" value="Female" id="option-2">
                <label for="option-2">Female</label><br>
                <input type="radio" name="gender" value="others" id="option-3">
                <label for="option-3">Others</label>
                <br><br>

                <label for="class">Class:</label>
                <input type="text" id="class" required>

                <br><br>
                <label for="rollno">Roll no.:</label>
                <input type="number" id="rollno" required>
                <br><br>
                <label for="fathername"> Father's Name:</label>
                <input type="text" id="father name" required>
                <br><br>
                <label for="email">Email Id:</label>
                <input type="email" id="email">
                <br><br>
                <label for="">Quick Review</label>
                <select name="question" id="questions">
                    <option value="Q1">What is your favourite subject?</option>
                    <option value="Q2">what is your least favourite subject?</option>

                </select>
                <label for="answer">Quick review Answer</label>
                <input type="text"id="answer" name="answer">
                <br><br>
                <label for="feedback">FEEDBACK</label><br>
                <textarea name="feedback" id="bio" cols="30" rows="20">
                    
                </textarea>
                <br><br>
                <input type="submit" value="SUBMIT">



            </form>
        </body>
    </head>
</html>
