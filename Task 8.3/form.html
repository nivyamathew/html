<!DOCTYPE html>
<html>
    <head>
        <title> HTML FORMS</title>

    </head>
    <body>

        <h1> HTML FORMS</h1>
        <form> 
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder="username">
            <br><br>
            <label for="email">Enter Email Id:</label>
            <input type="email" id="emai" name="email" placeholder="your email">
            <br><br>
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" placeholder="choose password">

            <p> Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option -1">0-25</label>
            <input type="radio" name="age" value="0-25" id="option-2">
            <label for="option -2">26-50</label>
            <input type="radio" name="age" value="0-25" id="option-3">
            <label for="option -3">51 & above</label>


        <br> <br><br>
        <label for="">Security Questions:</label>
        <select name="question" id="question">
            <option value="Q1">What is your favourite color?</option>
            <option value="Q2">what is your hobby?</option>
            <option value="Q3">what is your best ever security question?</option>
        </select>

        <br><br>
        <label for="answer">Security Question Answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...">

        </textarea>
        <br><br>

        <input type="submit" value="submit the form">




        </form>
    </body> 
</html>
